<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Stories List Template</title>
    <style>[v-cloak] { display: none; } img {max-width: 100%;}</style>
    <link href="css/teaser-a.css" rel="stylesheet">
  </head>
  <body>
    <div id="news-stories-list-template" v-cloak>

      <!-- The Featured Story -->
      <div class="featured-story">
<section>
        <!-- Story title (linked) -->
<div class="link">
<a v-bind:href="featuredStory.url" class="big-link">{{ featuredStory.title }}

    <figure>
        <!-- Story image -->
        <img v-bind:src="featuredStory.image" class="story-image">
</a>
        <figcaption>
        <!-- Story description -->
        <p class="story-description">{{ featuredStory.description }}</p>
        </figcaption>
    </figure>

        <!-- Story date -->
        <p class="story-date">{{ featuredStory.date }}</p>

        <!-- Story content (truncated) -->
        <span v-html="featuredStory.content" class="story-content"></span>

        <!-- Story source (linked) -->
        <a v-bind:href="featuredStory.source.url" class="story-source">{{ featuredStory.source.name }}</a>
      </div>
</div>
</section>
      <!-- Debugging info, you can comment this section out when you don't need it. -->
      <pre>The featured story object: {{ featuredStory | json }}</pre>

      <!-- Stories List -->
      <ul class="story-list">
      
        <!-- This 'loop' generates a list item for each story in the 'stories' array. -->
        <li v-for="story in stories">
            
        <article>

          <!-- Story title (linked) -->
         <div> <h1>
          <a v-bind:href="story.url" class="small-link">{{ story.title }}</a>
            </h1>
          </div>  

          <!-- Story description -->
          <p class="small-description">{{ story.description }}</p>
          <div>
          <!-- Story image -->
          <figure class="small-image"><img v-bind:src="story.image"></figure>
          </div>
          
          
          <!-- Story content (truncated) -->
        <div class="story-content">
          <span v-html="story.content"></span>
        </div>

          <!-- Story date -->
        <i>
            <p class="story-date">Published in {{ story.date }}</p>

          <!-- Story source (linked) -->
        <div class="story-source">
            <a v-bind:href="story.source.url">{{ story.source.name }}</a>
        </i>
        </div>

        </article>

        </li>
      </ul>

      <!-- Debugging info, you can comment this section out when you don't need it. -->
      <pre>The stories array: {{ stories | json }}</pre>
    
    </div>

    <!-- These scripts load the Vue library, and the actual story content. -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://abesiemsen.github.io/layout2023spring-resources/projects/news-story-template/data.js"></script>
    
  </body>
</html>
