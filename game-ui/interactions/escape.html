<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <img src="images/pexels-photo-1853951.jpeg" class="background">
<div class="status">
    <div class="time">
        <p style="color: white; margin: 0;">
            <label for="Timer">Time Left</label>
            <input id="Timer" type="text" value="" readonly/>
        </p>
    </div>  
    <div class="note">
        <img src="images/note.png" id="note">
        <div>
            <button id="menu">
                <div>
                <span>Note</span>
                <p class="arrow_box_1">Things to do</p>
                </div>
            </button>  
        </div> 
    </div>
    <div class="bag">
        <img src="images/bag.png" id="bag">
        <div>
            <button id="menu">
                <div>
                <span>Bag</span>
                <p class="arrow_box_2">Inventory</p>
                </div>
            </button>  
        </div> 
    </div>
</div>

<div class="blood">
    <img src="images/blood.png" class="one">
    <img src="images/blood-2.png" class="two">
</div>
<div class="bed">
    <input id="check-btn" type="checkbox"/>
    <label for="check-btn">
        <img src="images/pillow.png" class="pillow">
        <div class="pillow_text">Pillow</div>
    </label>      
        <ul class="menubars">
            <li>Save</li>
        </ul>  

    <img src="images/bear.png" class="bear">
        <div class="bear_text">Bear</div>
</div>
    <img src="images/Empty-Glass-Bottle-5ml_450x450@2x.webp" class="bottle">
    <div class="bottle_text">Empty Bottle</div>
    <img src="images/tool.png" class="tool">
    <div class="tool_text">Toolbox</div>

<script src="js/scripts.js"></script>

</body>
</html>
